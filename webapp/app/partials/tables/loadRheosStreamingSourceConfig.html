<form class="form-horizontal" name="kafka_config_from" novalidate ng-if="tableConfig.streamingSourceType.rheos === tableData.source_type">
  <div class="modal-header">
    <div class="box-header">
      <h3 class="box-title">Rheos Config</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" ng-click="cancel()"><i class="fa fa-times"></i></button>
      </div>
    </div>
  </div>
  <div class="modal-body streaming-source">

    <div class="form-group required row">
      <label for="topicNamespace" class="col-sm-3 control-label font-color-default">Namespace</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="topicNamespace" ng-model="streamingConfig.properties.topicNamespace" name="topicNamespace" placeholder="Input Topic Namespace " required autofocus>
        <small class="help-block" ng-show="kafka_config_from.topicNamespace.$error.required && kafka_config_from.topicNamespace.$dirty">
          Rheos Namespace is empty
        </small>
      </div>
    </div>

    <div class="form-group required row">
      <label for="topicStream" class="col-sm-3 control-label font-color-default">Stream</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="topicStream" ng-model="streamingConfig.properties.topicStream" name="topicStream" placeholder="Input Topic Stream" required autofocus>
        <small class="help-block" ng-show="kafka_config_from.topicStream.$error.required && kafka_config_from.topicStream.$dirty">
          Rheos Stream is empty
        </small>
      </div>
    </div>

    <div class="form-group required row">
      <label for="topic" class="col-sm-3 control-label font-color-default">Topic</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="topic" ng-model="streamingConfig.properties.topic" name="topic" placeholder="Input Rheos Topic" required autofocus>
        <small class="help-block" ng-show="kafka_config_from.topic.$error.required && kafka_config_from.topic.$dirty">
          Rheos Topic is empty
        </small>
      </div>
    </div>

    <div class="form-group required row">
      <label for="topicDC" class="col-sm-3 control-label font-color-default">Rheos DC</label>
      <div class="col-sm-9">
        <select id="topicDC" chosen ng-model="streamingConfig.properties.topicDC" name="topicDC" ng-options="topicDC as topicDC for topicDC in rheosConfig.RheosDCNameOptions"
                data-placeholder="select a topic dc" style="width: 360px !important;" class="chosen-select">
        </select>
        <small class="help-block" ng-show="kafka_config_from.topicDC.$error.required && kafka_config_from.topicDC.$dirty">
          Rheos DC is empty
        </small>
      </div>
    </div>

    <div class="form-group required row">
      <label for="topicEventType" class="col-sm-3 control-label font-color-default">EventType</label>
      <div class="col-sm-9">
        <select id="topicEventType" chosen ng-model="streamingConfig.properties.topicEventType" name="topicEventType" ng-options="topicEventType as topicEventType for topicEventType in rheosConfig.EventType"
                data-placeholder="select a parse class" style="width: 360px !important;" class="chosen-select">
        </select>
        <small class="help-block" ng-show="kafka_config_from.topicEventType.$error.required && kafka_config_from.topicEventType.$dirty">
          Event Type is empty
        </small>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-8">
          <button id="nextButton" class="btn btn-success btn-next"  ng-click="nextStep()"  ng-disabled="kafka_config_from.topicNamespace.$error.required ||
                                                                                                        kafka_config_from.topicStream.$error.required ||
                                                                                                        kafka_config_from.topic.$error.required ">
          Next <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
        </button>
      </div>
    </div>
  </div>
</form>
